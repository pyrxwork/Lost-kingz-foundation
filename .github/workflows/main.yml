name: Deploy to Firebase Hosting

on:
  # Triggers the workflow on pushes to the 'main' branch
  push:
    branches:
      - main 

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # STEP 1: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 

      # STEP 2: Install dependencies (This runs 'npm install')
      - name: Install Dependencies
        run: npm install

      # NEW FIX: Explicitly install the React build tools for robustness
      - name: Install React Scripts (Safety Check)
        run: npm install react-scripts --save-dev

      # STEP 3: Build the React Application (This runs 'npm run build')
      - name: Build Application
        run: npm run build

      # STEP 4: Deploy the generated 'build' folder to Firebase
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0.10.0
        with:
          # This uses GitHub's built-in token for authentication.
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          projectId: 'lost-kingz-30-day-challe-df0dc'
          # CRITICAL: Tell Firebase to deploy the 'build' folder.
          entryPoint: './build' 
