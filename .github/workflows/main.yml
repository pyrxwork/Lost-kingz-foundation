name: Deploy to Firebase Hosting

on:
  # This section says: run this deployment workflow whenever code is pushed to the 'main' branch
  push:
    branches:
      - main 

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Check out the code from your repository
      - uses: actions/checkout@v4

      # Step 2: Deploy the code using the Firebase Hosting action
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0.10.0
        with:
          # This is the default GitHub token, which gives the action permission
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          
          # This links the action to your specific Firebase Project ID
          projectId: 'lost-kingz-30-day-challe-df0dc'
          
          # This tells the action to look for the 'public' folder from the root of the repository
          entryPoint: './' 
